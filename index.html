<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NFT preview card component" />
    <title>NFT preview card component</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main class="main">

      <div class="nft-card">

        <img src="src/images/image-equilibrium.jpg" alt="equilibrium">

        <h1 class="titulo">Equilibrium #3429</h1>
        <p class="about">Our Equilibrium collection promotes balance end calm.</p>

        <div class="informacoes">

          <a href="#" class="value">0.041ETH</a>
          <a href="#" class="day-left">3 days left</a>

        </div>

        <div class="creator">
          <img src="src/images/image-avatar.png" alt="foto do criador" class="avatar">
          <p>Creation of <span class="name">jules Wyvern</span></p>
        </div>
      </div>

    </main>
  </body>
</html>
